buildscript {
    repositories {
        jcenter()
    }

}
plugins {
    id "org.asciidoctor.convert" version "1.6.0"
}

ext {
    project.version = project.file("./document.version").text

}

asciidoctor {
    attributes.put("allow-uri-read", "true")

    sourceDir = file('docs')

    sources {
        include 'index.adoc'
    }

    outputDir = file('build')
}

task copyIndex(type: Copy) {
    dependsOn asciidoctor
    from file("$buildDir/html5/")
    into file(".")
}

defaultTasks "copyIndex"
